        function moveMonsters() {
            gameState.monsters.forEach(monster => {
                if (Date.now() - monster.lastMove > 100) {
                    // è®¡ç®—å‘ç©å®¶çš„æ–¹å‘
                    const playerRect = player.getBoundingClientRect();
                    const gameAreaRect = gameArea.getBoundingClientRect();
                    
                    const playerX = ((playerRect.left + playerRect.width/2) - gameAreaRect.left) / gameAreaRect.width * 100;
                    const playerY = ((playerRect.top + playerRect.height/2) - gameAreaRect.top) / gameAreaRect.height * 100;
                    
                    // æ›´æ–°ç›®æ ‡ä½ç½®
                    monster.targetX = playerX;
                    monster.targetY = playerY;
                    
                    // è®¡ç®—ç§»åŠ¨æ–¹å‘
                    const dx = monster.targetX - monster.x;
                    const dy = monster.targetY - monster.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 5) {  // å¦‚æœè·ç¦»è¾ƒè¿œï¼Œåˆ™ç§»åŠ¨
                        monster.x += (dx / distance) * monster.speed;
                        monster.y += (dy / distance) * monster.speed;
                        
                        monster.element.style.left = `${monster.x}%`;
                        monster.element.style.top = `${monster.y}%`;
                    } else {
                        // å¦‚æœè¶³å¤Ÿè¿‘ï¼Œæ€ªç‰©æ”»å‡»ç©å®¶
                        if (Math.random() < 0.05) {  // 5%å‡ ç‡æ”»å‡»
                            decreaseHealth(5);
                            createHitEffect(playerRect.left - gameAreaRect.left + playerRect.width/2, 
                                          playerRect.top - gameAreaRect.top + playerRect.height/2);
                        }
                    }
                    
                    monster.lastMove = Date.now();
                }
            });
            
            requestAnimationFrame(moveMonsters);
        }
        
        moveMonsters();
        
        // æŠ€èƒ½ä½¿ç”¨
        skill1.addEventListener('click', () => {
            if (gameState.playerEnergy >= 20 && !skill1.classList.contains('cooldown')) {
                // ç«ç„°æŠ€èƒ½
                decreaseEnergy(20);
                createSkillEffect(1);
                
                // å¯¹å‘¨å›´æ€ªç‰©é€ æˆä¼¤å®³
                damageNearbyMonsters(50);
                
                // è®¾ç½®å†·å´
                setCooldown(skill1, skill1Cooldown, 3);
            }
        });
        
        skill2.addEventListener('click', () => {
            if (gameState.playerEnergy >= 30 && !skill2.classList.contains('cooldown')) {
                // é—ªç”µæŠ€èƒ½
                decreaseEnergy(30);
                createSkillEffect(2);
                
                // å¯¹å‘¨å›´æ€ªç‰©é€ æˆä¼¤å®³
                damageNearbyMonsters(80);
                
                // è®¾ç½®å†·å´
                setCooldown(skill2, skill2Cooldown, 5);
            }
        });
        
        skill3.addEventListener('click', () => {
            if (gameState.playerEnergy >= 40 && !skill3.classList.contains('cooldown')) {
                // é£æš´æŠ€èƒ½
                decreaseEnergy(40);
                createSkillEffect(3);
                
                // å¯¹æ‰€æœ‰æ€ªç‰©é€ æˆä¼¤å®³
                damageAllMonsters(60);
                
                // è®¾ç½®å†·å´
                setCooldown(skill3, skill3Cooldown, 8);
            }
        });
        
        // è®¾ç½®æŠ€èƒ½å†·å´
        function setCooldown(skillElement, cooldownElement, seconds) {
            skillElement.classList.add('cooldown');
            cooldownElement.style.display = 'flex';
            
            let remaining = seconds;
            cooldownElement.textContent = remaining;
            
            const interval = setInterval(() => {
                remaining--;
                cooldownElement.textContent = remaining;
                
                if (remaining <= 0) {
                    clearInterval(interval);
                    skillElement.classList.remove('cooldown');
                    cooldownElement.style.display = 'none';
                }
            }, 1000);
        }
        
        // åˆ›å»ºæŠ€èƒ½æ•ˆæœ
        function createSkillEffect(skillType) {
            const effect = document.createElement('div');
            effect.className = 'skill-effect';
            
            const playerRect = player.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const centerX = playerRect.left - gameAreaRect.left + playerRect.width/2;
            const centerY = playerRect.top - gameAreaRect.top + playerRect.height/2;
            
            effect.style.left = `${centerX - 60}px`;
            effect.style.top = `${centerY - 60}px`;
            
            if (skillType === 1) {
                effect.style.background = 'radial-gradient(circle, rgba(255, 106, 106, 0.7) 0%, rgba(255, 106, 106, 0) 70%)';
            } else if (skillType === 2) {
                effect.style.background = 'radial-gradient(circle, rgba(76, 217, 100, 0.7) 0%, rgba(76, 217, 100, 0) 70%)';
            } else if (skillType === 3) {
                effect.style.background = 'radial-gradient(circle, rgba(58, 141, 255, 0.7) 0%, rgba(58, 141, 255, 0) 70%)';
            }
            
            effect.style.display = 'block';
            gameArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // åˆ›å»ºæ”»å‡»ç‰¹æ•ˆ
        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = `${x - 15}px`;
            effect.style.top = `${y - 15}px`;
            effect.style.display = 'block';
            gameArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        // ä¼¤å®³é™„è¿‘æ€ªç‰©
        function damageNearbyMonsters(damage) {
            const playerRect = player.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const playerX = ((playerRect.left + playerRect.width/2) - gameAreaRect.left) / gameAreaRect.width * 100;
            const playerY = ((playerRect.top + playerRect.height/2) - gameAreaRect.top) / gameAreaRect.height * 100;
            
            gameState.monsters.forEach(monster => {
                const dx = monster.x - playerX;
                const dy = monster.y - playerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 30) {  // 30%èŒƒå›´å†…çš„æ€ªç‰©å—ä¼¤
                    damageMonster(monster, damage);
                    createParticles(monster.element);
                }
            });
        }
        
        // ä¼¤å®³æ‰€æœ‰æ€ªç‰©
        function damageAllMonsters(damage) {
            gameState.monsters.forEach(monster => {
                damageMonster(monster, damage);
                createParticles(monster.element);
            });
        }
        
        // ä¼¤å®³å•ä¸ªæ€ªç‰©
        function damageMonster(monster, damage) {
            monster.health -= damage;
            
            // æ›´æ–°è¡€æ¡
            const hpFill = monster.element.querySelector('.monster-hp-fill');
            hpFill.style.width = `${Math.max(0, monster.health)}%`;
            
            if (monster.health <= 0) {
                monster.element.style.opacity = '0';
                setTimeout(() => {
                    monster.element.remove();
                }, 500);
                
                // ä»æ•°ç»„ä¸­ç§»é™¤
                const index = gameState.monsters.findIndex(m => m.id === monster.id);
                if (index !== -1) {
                    gameState.monsters.splice(index, 1);
                }
                
                // éšæœºç”Ÿæˆæ–°æ€ªç‰©
                setTimeout(() => {
                    const x = Math.random() < 0.5 ? Math.random() * 20 : 80 + Math.random() * 20;
                    const y = Math.random() < 0.5 ? Math.random() * 20 : 80 + Math.random() * 20;
                    createMonster(x, y);
                }, 2000);
            }
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles(targetElement) {
            const rect = targetElement.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const centerX = rect.left - gameAreaRect.left + rect.width/2;
            const centerY = rect.top - gameAreaRect.top + rect.height/2;
            
            // åˆ›å»ºå¤šä¸ªç²’å­
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éšæœºé¢œè‰²
                const colors = ['#FF6B6B', '#4CD964', '#3A8DFF', '#FFD700'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // éšæœºå¤§å°
                const size = 5 + Math.random() * 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // ä½ç½®
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿ
                particle.style.animationDelay = `${Math.random() * 0.2}s`;
                
                particles.appendChild(particle);
                
                // ç²’å­ç”Ÿå‘½å‘¨æœŸç»“æŸåç§»é™¤
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        // å‡å°‘ç”Ÿå‘½å€¼
        function decreaseHealth(amount) {
            gameState.playerHealth = Math.max(0, gameState.playerHealth - amount);
            healthValue.textContent = gameState.playerHealth;
            
            // æ›´æ–°è¡€æ¡
            const percentage = (gameState.playerHealth / gameState.playerMaxHealth) * 100;
            healthFill.style.width = `${percentage}%`;
            
            // æ£€æŸ¥æ¸¸æˆç»“æŸ
            if (gameState.playerHealth <= 0) {
                // æ¸¸æˆç»“æŸé€»è¾‘
                alert('æ¸¸æˆç»“æŸï¼');
            }
        }
        
        // å‡å°‘èƒ½é‡å€¼
        function decreaseEnergy(amount) {
            gameState.playerEnergy = Math.max(0, gameState.playerEnergy - amount);
            energyValue.textContent = gameState.playerEnergy;
            
            // æ›´æ–°èƒ½é‡æ¡
            const percentage = (gameState.playerEnergy / gameState.playerMaxEnergy) * 100;
            energyFill.style.width = `${percentage}%`;
            
            // æ£€æŸ¥èƒ½é‡ä¸è¶³
            if (gameState.playerEnergy <= 10) {
                // èƒ½é‡ä¸è¶³æ—¶å‡é€Ÿ
                player.style.transition = 'all 0.5s ease';
                document.querySelector('.energy-warning').style.display = 'block';
            } else {
                player.style.transition = 'all 0.3s ease';
                document.querySelector('.energy-warning').style.display = 'none';
            }
        }
        
        // å¢åŠ èƒ½é‡å€¼
        function increaseEnergy(amount) {
            gameState.playerEnergy = Math.min(gameState.playerMaxEnergy, gameState.playerEnergy + amount);
            energyValue.textContent = gameState.playerEnergy;
            
            // æ›´æ–°èƒ½é‡æ¡
            const percentage = (gameState.playerEnergy / gameState.playerMaxEnergy) * 100;
            energyFill.style.width = `${percentage}%`;
            
            // æ›´æ–°èƒ½é‡è­¦å‘Šæ˜¾ç¤º
            if (gameState.playerEnergy > 10) {
                document.querySelector('.energy-warning').style.display = 'none';
            }
        }
        
        // å•è¯æŒ‘æˆ˜æŒ‰é’®
        wordChallengeButton.addEventListener('click', () => {
            // æ¨¡æ‹Ÿæ‰“å¼€å•è¯æŒ‘æˆ˜ç•Œé¢
            if (confirm('å‡†å¤‡å¼€å§‹å•è¯æŒ‘æˆ˜ï¼\nè¯·è¯»å‡ºå•è¯"MOUNTAIN"æ¥è·å–30ç‚¹èƒ½é‡ï¼')) {
                // æ¨¡æ‹Ÿç”¨æˆ·æ­£ç¡®è¯»å‡ºå•è¯
                increaseEnergy(30);
                
                // åˆ›å»ºèƒ½é‡è·å–æ•ˆæœ
                const playerRect = player.getBoundingClientRect();
                const gameAreaRect = gameArea.getBoundingClientRect();
                
                const playerCenterX = playerRect.left - gameAreaRect.left + playerRect.width/2;
                const playerCenterY = playerRect.top - gameAreaRect.top + playerRect.height/2;
                
                // åˆ›å»ºä¸€ä¸ªç‰¹æ®Šæ•ˆæœ
                const energyEffect = document.createElement('div');
                energyEffect.className = 'skill-effect';
                energyEffect.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.7) 0%, rgba(255, 215, 0, 0) 70%)';
                energyEffect.style.left = `${playerCenterX - 60}px`;
                energyEffect.style.top = `${playerCenterY - 60}px`;
                energyEffect.style.display = 'block';
                gameArea.appendChild(energyEffect);
                
                setTimeout(() => {
                    energyEffect.remove();
                }, 1000);
            }
        });
        
        // è‡ªåŠ¨å‡å°‘èƒ½é‡
        setInterval(() => {
            // æ¯ç§’å‡å°‘3ç‚¹èƒ½é‡
            decreaseEnergy(3);
        }, 1000);
        
        // æ›´æ–°æ¸¸æˆæ—¶é—´
        function updateGameTime() {
            if (gameState.gameTime > 0) {
                gameState.gameTime--;
                
                // æ ¼å¼åŒ–æ—¶é—´
                const minutes = Math.floor(gameState.gameTime / 60);
                const seconds = gameState.gameTime % 60;
                timeCounter.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                setTimeout(updateGameTime, 1000);
            } else {
                // æ—¶é—´ç»“æŸé€»è¾‘
                alert('æ—¶é—´ç»“æŸï¼');
            }
        }
        
        // å¼€å§‹æ¸¸æˆæ—¶é—´æ›´æ–°
        updateGameTime();
        
        // æš‚åœæŒ‰é’®
        const pauseButton = document.getElementById('pauseButton');
        
        pauseButton.addEventListener('click', () => {
            // ç®€å•çš„æš‚åœå®ç°ï¼Œå®é™…æ¸¸æˆä¸­ä¼šæœ‰æ›´å¤æ‚çš„æš‚åœèœå•
            if (pauseButton.textContent === 'â¸ï¸') {
                pauseButton.textContent = 'â–¶ï¸';
                alert('æ¸¸æˆå·²æš‚åœ');
            } else {
                pauseButton.textContent = 'â¸ï¸';
            }
        });
        
        // è‡ªåŠ¨æ”»å‡»çš„åŠŸèƒ½
        function autoAttack() {
            if (gameState.playerEnergy > 5) {
                // å¯»æ‰¾æœ€è¿‘çš„æ€ªç‰©
                let closestMonster = null;
                let minDistance = Infinity;
                
                const playerRect = player.getBoundingClientRect();
                const gameAreaRect = gameArea.getBoundingClientRect();
                
                const playerX = ((playerRect.left + playerRect.width/2) - gameAreaRect.left) / gameAreaRect.width * 100;
                const playerY = ((playerRect.top + playerRect.height/2) - gameAreaRect.top) / gameAreaRect.height * 100;
                
                gameState.monsters.forEach(monster => {
                    const dx = monster.x - playerX;
                    const dy = monster.y - playerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestMonster = monster;
                    }
                });
                
                // å¦‚æœæœ‰æ€ªç‰©åœ¨æ”»å‡»èŒƒå›´å†…
                if (closestMonster && minDistance < 40) {
                    // æ¶ˆè€—èƒ½é‡
                    decreaseEnergy(1);
                    
                    // åˆ›å»ºå­å¼¹æ•ˆæœ
                    const bullet = document.createElement('div');
                    bullet.className = 'particle';
                    bullet.style.backgroundColor = '#FFD700';
                    bullet.style.width = '8px';
                    bullet.style.height = '8px';
                    
                    const playerCenterX = playerRect.left - gameAreaRect.left + playerRect.width/2;
                    const playerCenterY = playerRect.top - gameAreaRect.top + playerRect.height/2;
                    
                    bullet.style.left = `${playerCenterX}px`;
                    bullet.style.top = `${playerCenterY}px`;
                    
                    // è‡ªå®šä¹‰åŠ¨ç”»ï¼Œæœå‘ç›®æ ‡æ€ªç‰©
                    const monsterRect = closestMonster.element.getBoundingClientRect();
                    const monsterCenterX = monsterRect.left - gameAreaRect.left + monsterRect.width/2;
                    const monsterCenterY = monsterRect.top - gameAreaRect.top + monsterRect.height/2;
                    
                    particles.appendChild(bullet);
                    
                    // ç§»åŠ¨å­å¼¹åˆ°æ€ªç‰©ä½ç½®
                    bullet.animate([
                        { left: `${playerCenterX}px`, top: `${playerCenterY}px` },
                        { left: `${monsterCenterX}px`, top: `${monsterCenterY}px` }
                    ], {
                        duration: 300,
                        easing: 'ease-out',
                        fill: 'forwards'
                    });
                    
                    // å­å¼¹å‡»ä¸­åç§»é™¤
                    setTimeout(() => {
                        bullet.remove();
                        
                        // å¯¹æ€ªç‰©é€ æˆä¼¤å®³
                        damageMonster(closestMonster, 10);
                        createHitEffect(monsterCenterX, monsterCenterY);
                    }, 300);
                }
            }
            
            // æ¯ç§’æ£€æŸ¥ä¸€æ¬¡è‡ªåŠ¨æ”»å‡»
            setTimeout(autoAttack, 1000);
        }
        
        // å¼€å§‹è‡ªåŠ¨æ”»å‡»
        autoAttack();
        
        // è®¾ç½®åˆå§‹çŠ¶æ€
        healthFill.style.width = `${(gameState.playerHealth / gameState.playerMaxHealth) * 100}%`;
        energyFill.style.width = `${(gameState.playerEnergy / gameState.playerMaxEnergy) * 100}%`;
        
        // å¦‚æœèƒ½é‡ä½äºé˜ˆå€¼ï¼Œæ˜¾ç¤ºè­¦å‘Š
        if (gameState.playerEnergy <= 10) {
            document.querySelector('.energy-warning').style.display = 'block';
        } else {
            document.querySelector('.energy-warning').style.display = 'none';
        }
        
        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', () => {
            // é‡æ–°è®¡ç®—ä½ç½®ç­‰
            gameState.monsters.forEach(monster => {
                // æ›´æ–°æ€ªç‰©ä½ç½®
                monster.element.style.left = `${monster.x}%`;
                monster.element.style.top = `${monster.y}%`;
            });
        });
    </script>
